- type: entity
  save: false
  name: Urist McArachne
  parent: BaseMobHuman
  id: MobArachneBase
  abstract: true
  components:
  - type: Sprite
    # Arachne are one of the species that needs a manual visual layers setup.
    layers:
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      sprite: Mobs/Species/arachne.rsi
      state: spider_body
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: torso_m
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      sprite: Mobs/Species/arachne.rsi
      state: spider_body_front
    - map: [ "enum.HumanoidVisualLayers.Head" ]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: head_m
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      color: "#008800"
      sprite: Mobs/Species/eyes.rsi
      state: eyes
    - map: [ "enum.HumanoidVisualLayers.Face" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: r_arm
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: l_arm
    - map: [ "enum.HumanoidVisualLayers.Underwear" ] # Floof, add underwear
    - map: [ "enum.HumanoidVisualLayers.Undershirt" ] # Floof, add underwear
    - map: [ "jumpsuit" ]
    - map: [ "enum.HumanoidVisualLayers.LHand" ]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: l_hand
    - map: [ "enum.HumanoidVisualLayers.RHand" ]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: r_hand
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "id" ]
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "outerClothing" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
      state: bald
      sprite: Mobs/Customization/human_hair.rsi
    - map: [ "mask" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ] # This is not in the default order so earrings are rendered above masks
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
      sprite: Mobs/Customization/masking_helpers.rsi
      state: none
      visible: false
    - map: [ "clownedon" ] # Dynamically generated
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: HumanoidAppearance
    species: Arachne
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Arachne
    requiredLegs: 8
  - type: Speech
    speechSounds: Alto
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: Arachne
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - GreatWeb
    understands:
    - TauCetiBasic
    - GreatWeb
  - type: Vocal
    sounds:
      Male: MaleArachne
      Female: FemaleArachne
      Unsexed: MaleArachne
  - type: Inventory
    templateId: anytaur
    # femaleDisplacements: # Floof - displacements
    #   jumpsuit:
    #     sizeMaps:
    #       32:
    #         sprite: Mobs/Species/Human/displacement.rsi
    #         state: jumpsuit-female
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - SpiderCraft
    - ArachneEmotes
  - type: StepTriggerImmune
  - type: Bloodstream
    bloodReagent: SilkBlood
    bloodRegenerationThirst: 4 # 1 unit of demon's blood satiates 4 thirst
  - type: BloodSucker
    webRequired: true
  - type: Cocooner
  - type: DamageVisuals
    targetLayers:
      - "enum.HumanoidVisualLayers.Chest"
      - "enum.HumanoidVisualLayers.Head"
      - "enum.HumanoidVisualLayers.LArm"
      - "enum.HumanoidVisualLayers.RArm"
  - type: MovedByPressure
    pressureResistance: 4
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.05 #per second, scales with pressure and other constants. Reduced Damage. This allows medicine to heal faster than damage.
  - type: MovementAlwaysTouching
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.0
    baseSprintSpeed : 5.0
  - type: FootstepModifier # Spider multi-step noise // TheDen
    footstepSoundCollection:
      collection: FootstepSpider
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
    alternateState: arachne_standing
    fireStackAlternateState: 3
  - type: Spider
  - type: IgnoreSpiderWeb
  - type: Temperature
    heatDamageThreshold: 355
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 1.5 #per second, scales with temperature & other constants  
  - type: Psionic
  - type: InnatePsionicPowers
    powersToAdd:
      - TelepathyPower  
  - type: Sericulture      #   Floof change start
    action: ActionSericulture #  Floof
    productionLength: 2 # Floof
    entityProduced: MaterialWebSilk1 #  Floof
    hungerCost: 4 # Should total to 25 total silk on full hunger     #### Floof change end     how are you going to make them half spider and then blacklist them from being able to make web from the trait
  - type: FootPrints
    leftBarePrint: "footprint-left-bare-spider"
    rightBarePrint: "footprint-right-bare-spider"

